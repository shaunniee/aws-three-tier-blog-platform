version: 0.2

phases:
  install:
    commands:
      - echo Installing Node.js 20...
      # Alpine example â€” adjust if using Amazon Linux
      - apk add --no-cache curl tar bash
      - curl -fsSL https://nodejs.org/dist/v20.19.0/node-v20.19.0-linux-x64.tar.xz -o /tmp/node20.tar.xz
      - tar -xf /tmp/node20.tar.xz -C /usr/local --strip-components=1
      - node -v
      - npm -v
      - echo Installing dependencies...
      - cd frontend/frontend
      - npm ci

  build:
    commands:
      - echo Building frontend...
      - npm run build

  post_build:
    commands:
      - echo Syncing to S3...
      - aws s3 sync build/ s3://$FRONTEND_BUCKET/ --delete
      - echo Invalidating CloudFront...
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths "/*"

artifacts:
  type: NO_ARTIFACTS