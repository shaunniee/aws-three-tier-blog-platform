version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION |
        docker login --username AWS --password-stdin
        $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - docker buildx create --use || true

  build:
    commands:
      - echo Building AMD64 Docker image...
      - docker buildx build \
          --platform linux/amd64 \
          -t blog-backend \
          --load .

      - docker tag blog-backend:latest \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/blog-backend:latest

  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push \
          $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/blog-backend:latest

      - echo Triggering ASG instance refresh...
      - aws autoscaling start-instance-refresh \
          --auto-scaling-group-name blog-backend-asg \
          --preferences '{"MinHealthyPercentage":50,"InstanceWarmup":60}' \
          --region $AWS_REGION

artifacts:
  type: NO_ARTIFACTS